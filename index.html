<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>BalanZ - Puzzle Game</title>
    <link rel="stylesheet" type="text/css" href="styles/cube.css">
    <link rel="stylesheet" type="text/css" href="styles/app.css">
    <script type="module" src="js/app.js"></script>
    <link rel="icon" type="image/png" href="icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg" />
    <link rel="shortcut icon" href="icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
    <link rel="manifest" href="site.webmanifest" />
    <meta property="og:url" content="https://fdadeau.github.io/GameDevJSJam2025">
    <meta property="twitter:image" content="https://fdadeau.github.io/GameDevJSJam2025/images/title.png">
    <meta property="twitter:card" content="summary">
    <meta property="og:description" content='An HTML/CSS 3D Puzzle Game made for the GameDevJS Jam on theme "balance".'>
    <meta property="og:type" content="website">
    <meta property="og:title" content="BalanZ - Puzzle Game">
    <meta property="og:image" content="images/title.png">
    <meta name="author" content="FredDD">    
    
</head>
<body class="title">

    <header>
        <img src="images/balanz-logo.png" id="logo">
    </header>

    <main>
        <div>
            <div class="gauge right" data-caption="vertical">
                <div class="gauge-fill" id="gaugeX"></div>
            </div>
            <label>&#8597; <br> <input type="range" step=1 min="10" max="80" value="40" id="rotateX"></label>
            <label>&#8596; <br> <input type="range" step=1 min="-80" max="80" value="0" id="rotateZ"></label>
            <div class="gauge left" data-caption="horizontal">
                <div class="gauge-fill" id="gaugeY"></div>
            </div>
            <br>
            <button id="btnPause">&#9776;</button>
            <p id="msg"></p>
        </div>
        <div id="scene">
            <div id="stage">
            </div>
        </div>       
    </main>
    
    <aside>
        <div></div>
    </aside>

    <nav>
        <h2>Level selection</h2>
        <h3></h3>
        <div></div>

    </nav>

</body>
</html>
